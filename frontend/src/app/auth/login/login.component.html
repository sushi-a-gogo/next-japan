@if(showLoginSteps()) {
<app-login-steps
  (login)="login($event)"
  (signUp)="signUp($event)"
  (goBack)="goBack()"
/>
} @else {
<div class="overlay">
  <div class="spinner nx-flex col al-c jc-c gap-10">
    <mat-spinner diameter="40" strokeWidth="5" class="blue-spin"></mat-spinner>
    <div class="subhead">Signing in...</div>
  </div>
</div>
}
