<div class="content fade-in nx-flex col al-c gap-5" [class.open]="loaded()">
  @if(selectedUser()) {
  <button class="avatar-button" (click)="switchUser()">
    <app-user-avatar [user]="selectedUser()!" [size]="96" />
  </button>
  <form
    class="nx-flex col gap-24"
    #signInForm="ngForm"
    (ngSubmit)="signIn.emit(selectedUser()!.email)"
  >
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Email Address</mat-label>
      <input
        matInput
        name="email"
        [(ngModel)]="selectedUser()!.email"
        readonly=""
      />
    </mat-form-field>
    <div class="nx-flex col gap-10">
      <app-button
        buttonType="submit"
        cssClass="app-button dialog-button app-button-filled priority"
      >
        <span class="button-text">Continue</span>
      </app-button>
      <div class="switchbox nx-flex row al-c gap-5">
        Don't have an account?
        <div>
          <app-button
            cssClass="text-button"
            (buttonClick)="switchToSignUp.emit()"
          >
            Sign up
          </app-button>
        </div>
      </div>
    </div>
  </form>
  <p class="soft xs">
    ðŸŽŒ This is a demo/portfolio app. You can log in using this sample account,
    to simulate a real world experience.
  </p>
  }
</div>
