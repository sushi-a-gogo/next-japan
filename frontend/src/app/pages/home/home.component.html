<!-- load spinner-->
@if(!loaded()) {
<app-page-load-spinner />
}
<!-- error -->
@if(hasError()) {
<article>
  <app-page-error
    errorTitle="Site not available."
    errorMessage="We're sorry. The page could not be loaded."
  ></app-page-error>
  <footer>
    <app-footer />
  </footer>
</article>
} @else {
<article>
  <header [style.backgroundImage]="backgroundImage()">
    <app-org-banner [org]="org()"></app-org-banner>
  </header>
  <main class="content-container fade-in" [class.open]="org()">
    <section>
      <div class="flex-content organization-info">
        <div class="info-title break-word">
          {{ org()?.infoTitle }}
        </div>
        <div class="info-description break-word pre-wrap">
          {{ org()?.infoDescription }}
        </div>
      </div>
    </section>
    <section>
      <div class="flex-content">
        <!-- defer -->
        @if(loaded()) {
        <app-event-carousel></app-event-carousel>
        }
      </div>
    </section>
  </main>
  <footer>
    <app-footer />
  </footer>
</article>
}
