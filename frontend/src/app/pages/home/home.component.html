<app-layout>
  <article class="nx-flex col al-c">
    <header class="component-box" [style.backgroundImage]="backgroundImage()">
      <app-hero />
    </header>
    <main class="component-box nx-flex col al-c">
      <div class="cb-content pad nx-flex col al-c gap-20">
        <div class="subhead">
          {{ org.infoTitle }}
        </div>
        <div class="text-centered">
          {{ org.infoDescription }}
        </div>
      </div>
      <app-event-carousel [events]="events()" />
      @defer (on viewport) {
      <app-ai-banner />
      } @placeholder {
      <app-ai-banner />
      }
    </main>
  </article>
</app-layout>
