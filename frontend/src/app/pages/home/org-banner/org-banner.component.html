<div class="cb-content">
  <img
    [ngSrc]="bannerImage.src"
    fill
    priority
    placeholder
    alt="Tokyo at night"
  />
  <div class="content cb-content nx-flex col al-c jc-c gap-24">
    <div class="headline">{{ org.bannerTitle }}</div>
    <div class="description">
      {{ org.bannerDescription }}
    </div>
  </div>
</div>
