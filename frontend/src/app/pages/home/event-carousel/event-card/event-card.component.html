<a [routerLink]="routerLink()" class="event-link"></a>

<div class="card">
  <div class="image-container" [class.grok]="isGrokEvent()">
    @if (resizedImage()) {
    <img
      alt="Event Image"
      [ngSrc]="resizedImage()!.src"
      [width]="resizedImage()!.image.width"
      [height]="resizedImage()!.image.height"
      placeholder
      loading="lazy"
      fetchpriority="high"
    />
    } @else {
    <img
      alt="Event Image Not Available"
      class="no-image"
      src="assets/images/no-image.png"
      loading="lazy"
    />
    }
  </div>
  <div class="card-body">
    <div class="nx-flex col al-c gap-16">
      <div class="title multi-line-box break-word">
        {{ event().eventTitle || "Title Not Available" }}
      </div>
      <div class="description multi-line-box break-word">
        {{ event().description }}
      </div>
    </div>
    <!-- <div class="upcoming">
      @if (event().nextOpportunityDate) {
      <div class="banner">Next Opportunity</div>
      <app-opportunity-date
        [opportunity]="event().nextOpportunityDate!"
      ></app-opportunity-date>
      } @else {
      <div class="coming-soon">
        <span class="material-symbols-outlined">campaign</span>
        <div class="banner disabled">Coming Soon</div>
      </div>
      }
    </div> -->
    <div class="nx-flex row al-c jc-c gap-16">
      <a class="app-button app-button-filled" [routerLink]="routerLink()">
        Learn More
      </a>
      <a
        class="app-button app-button-outlined"
        [routerLink]="registerLink()"
        [queryParams]="registerQueryParams()"
      >
        Register
      </a>
    </div>
  </div>
</div>
