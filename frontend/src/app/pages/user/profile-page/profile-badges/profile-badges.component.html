<div class="title-text">Achievements</div>
<div class="badges">
  @for(badge of badges(); track badge.icon) {
  <div class="badge-card nx-flex col al-c jc-c" [class]="badge.icon">
    <span class="material-symbols-outlined">
      {{ badge.icon }}
    </span>
    {{ badge.name }}
  </div>
  }
</div>
