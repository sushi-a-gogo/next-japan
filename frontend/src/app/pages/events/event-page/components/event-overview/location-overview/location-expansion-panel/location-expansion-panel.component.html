<header class="nx-flex col">
  <app-address-strip
    [location]="location()"
    [showDirections]="true"
    [showIcon]="false"
    [notes]="location().locationNotes"
  ></app-address-strip>
</header>
<main class="expansion-panel">
  <ul class="nx-flex col gap-10">
    @for(opportunity of opportunities(); track opportunity.opportunityId) {
    <li>
      <app-opportunity-button
        [opportunity]="opportunity"
        (select)="selectOpportunity(opportunity)"
      />
    </li>
    }
  </ul>
</main>
