<article [class.hide]="currentCount === 0">
  <header>
    <div class="title-text">{{ location().locationName }}</div>
  </header>
  <main>
    <section class="flex-column gap-sm">
      <header>
        <app-address-strip
          [location]="location()"
          [showDirections]="true"
        ></app-address-strip>
      </header>
      <main>
        <ul>
          @for(opportunity of location().opportunities; track
          opportunity.opportunityId) {
          <li [class.removed]="removedIds.includes(opportunity.opportunityId)">
            <app-registration-card
              [opportunity]="opportunity"
              [allowRemoval]="allowRemoval()"
              (remove)="removeSelection(opportunity.opportunityId)"
            />
          </li>
          }
        </ul>
      </main>
    </section>
  </main>
</article>
