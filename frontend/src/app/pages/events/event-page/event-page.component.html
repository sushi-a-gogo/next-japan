<app-page-load-spinner [remove]="loaded()" [delay]="1000" />
<article class="nx-flex col al-c" [class.open]="loaded()">
  <header class="component-box">
    <app-event-hero (onGetTickets)="scrollToOpportunities()" />
  </header>
  <main class="component-box">
    <div class="cb-content pad">
      <div class="page-component description pre-wrap">
        {{ event()?.fullDescription }}
      </div>
      <div class="page-component">
        <h1>Event Coordinators</h1>
        <app-coordinator-overview />
      </div>
    </div>
    @if(selectedIndex() === 0) {
    <app-event-location (onGetTickets)="scrollToOpportunities()" />
    } @if(loaded()) {
    <div class="cb-content pad" #opportunities>
      <div class="page-component">
        <h1>Upcoming Opportunities</h1>
        <app-event-opportunities />
      </div>
    </div>
    }
  </main>
</article>
@if(showRegistrationDialog()) {
<app-registration-dialog (close)="closeRegistrationDialog()" />
}
