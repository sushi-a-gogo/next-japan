<div class="card-container nx-flex col gap-12">
  <button type="button" (click)="goToEvent()" class="border-box">
    <img
      alt="Event Image"
      class="hero"
      [class.grok]="isGrokEvent()"
      [ngSrc]="resizedImage().src"
      [width]="resizedImage().image.width"
      [height]="resizedImage().image.height"
    />
  </button>
  <div class="card-body">
    <div>
      <div
        class="title break-word"
        matTooltipShowDelay="750"
        matTooltipClass="app-tooltip"
      >
        {{ event().eventTitle || "Title Not Available" }}
      </div>
      <div class="description notes break-word">
        {{ event().description }}
      </div>
    </div>
    @if(event().nextOpportunityDate) {
    <div>
      <strong class="subtitle">Next Opportunity</strong>
      <div class="description">
        <app-opportunity-date
          [opportunity]="event().nextOpportunityDate!"
        ></app-opportunity-date>
      </div>
    </div>
    } @else {
    <div class="flex-row subtitle">
      <span class="material-symbols-outlined">campaign</span>
      <strong>Coming Soon</strong>
    </div>
    }
  </div>
</div>
