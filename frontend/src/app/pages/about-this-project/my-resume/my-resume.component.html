<app-modal (close)="close.emit(true)">
  <main class="dialog">
    <div class="resume-container">
      <markdown [data]="resumeContent()"></markdown>
    </div>
  </main>
  <footer class="dialog">
    <a
      class="app-button app-button-outlined dialog"
      href="/assets/resume.md"
      download
      >Download Resume (Markdown)</a
    >
    <button class="app-button app-button-filled dialog" (click)="closeResume()">
      Close
    </button>
  </footer>
</app-modal>
