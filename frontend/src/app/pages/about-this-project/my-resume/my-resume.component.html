<app-modal (close)="close.emit(true)">
  <main class="dialog">
    <div class="resume-container">
      <markdown [data]="resumeContent()"></markdown>
    </div>
  </main>
  <footer class="dialog">
    <a href="/assets/resume.md" download> Download Resume (Markdown) </a>
    <div class="button">
      <app-button
        cssClass="app-button app-button-filled dialog"
        (buttonClick)="closeResume()"
      >
        Close
      </app-button>
    </div>
  </footer>
</app-modal>
