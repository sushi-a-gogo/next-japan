@if(bannerImage()) {
<img
  [ngSrc]="bannerImage()"
  [class.grok]="xAi()"
  fill
  priority
  placeholder
  [alt]="event().eventTitle"
/>
}
<div class="hero-overlay nx-flex col al-c jc-c gap-24">
  <div class="headline cb-content">
    {{ event().eventTitle }}
  </div>
  <div class="event-desc cb-content">
    {{ event().description }}
  </div>
  <div class="flex-row cb-content">
    <span class="material-symbols-outlined">campaign</span>
    Coming Soon
  </div>
</div>
