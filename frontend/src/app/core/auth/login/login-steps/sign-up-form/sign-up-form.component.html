<div class="content nj-flex col gap-5">
  <form class="nj-flex col gap-20" [formGroup]="newUserForm">
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>First Name</mat-label>
      <input
        type="text"
        matInput
        required
        name="firstName"
        formControlName="firstName"
        autocomplete="off"
      />
      <mat-error>Please enter your first name.</mat-error>
    </mat-form-field>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Last Name</mat-label>
      <input
        type="text"
        matInput
        required
        name="lastName"
        formControlName="lastName"
        autocomplete="off"
      />
      <mat-error>Please enter your last name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput name="email" formControlName="email" />
      <mat-error>Please enter a valid email.</mat-error>
    </mat-form-field>
  </form>
  <div class="nj-flex col gap-10">
    <app-button
      cssClass="app-button dialog-button app-button-filled priority"
      (buttonClick)="createUser()"
      [disabled]="newUserForm.invalid"
    >
      <span class="button-text">Next</span>
    </app-button>
    <div class="switchbox nj-flex row align-center gap-5">
      Not sure?
      <div>
        <app-button
          cssClass="text-button"
          (buttonClick)="switchToSignIn.emit()"
        >
          Return to the demo sign-in
        </app-button>
      </div>
    </div>
  </div>
  <p class="soft xs">
    This is a demo app. Use the pre-filled sample account to try out features
    instantly.
  </p>
</div>
