@if(showLoginSteps()) {
<app-login-steps
  (login)="login($event)"
  (signUp)="signUp($event)"
  (goBack)="goBack()"
/>
} @else if(busy()) {
<div class="overlay">
  <div class="spinner nj-flex col align-center justify-center gap-10">
    <ngx-spinner [fullScreen]="false" type="ball-scale-multiple" size="large">
      <p class="loading">Signing you in...</p>
    </ngx-spinner>
  </div>
</div>
}
