@if(!ready()) {
<app-spin-up />
} @else {
<div
  class="app-container"
  [class.user]="!!userProfile()"
  [class.search-mode]="inSearchMode()"
>
  <app-header />
  <main>
    <section class="router-outlet">
      <router-outlet />
    </section>
  </main>
  <div
    class="backdrop"
    [class.open]="inSearchMode()"
    (click)="toggleSearchMode()"
  ></div>
</div>
<app-error-bar />
@if(isAuthenticating()) {
<app-login />
} }
<app-about />
