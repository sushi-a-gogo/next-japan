<div class="nj-flex row align-center gap-5">
  @if (showIcon() && timestamp()) {
    <span class="material-symbols-outlined"> event </span>
  }
  @if (timestamp()) {
    <section class="date-time">
      {{ timestamp() }}
      <span class="tz">{{ opportunity().timeZoneAbbreviation }}</span>
    </section>
  }
</div>
@if (showNotes() && opportunity().notes) {
  <div class="notes soft muted">
    {{ opportunity().notes }}
  </div>
}
