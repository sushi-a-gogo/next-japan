@for (ticket of selectedTickets(); track ticket.opportunity.opportunityId) {
  <div class="op-card">
    <app-event-opportunity-card
      [opportunity]="ticket.opportunity"
      [showNotes]="true"
    />
    <app-request-registration-button class="selector" [ticket]="ticket" />
  </div>
} @empty {
  <div class="message">
    There are currently no opportunities available for this event. Please check
    back soon or contact us if you have any questions!
  </div>
}
