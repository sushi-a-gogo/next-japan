@for (opportunity of slicedOpportunities(); track opportunity.opportunityId) {
  <div class="op-card">
    <app-event-opportunity-card
      [opportunity]="opportunity"
      [showNotes]="true"
    />
    <app-select-opportunity-button
      class="op-selector"
      [opportunity]="opportunity"
    />
  </div>
} @empty {
  <div class="message">
    There are currently no opportunities available for this event. Please check
    back soon or contact us if you have any questions!
  </div>
}
