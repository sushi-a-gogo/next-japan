<section class="flex-column">
  <header class="title-text break-word">
    <a [routerLink]="routerLink()">
      {{ event().eventTitle }}
    </a>
  </header>
  <main>
    <div class="location-address">
      <app-address-strip
        [location]="event().location"
        [showAddress]="false"
        [showDirections]="true"
      ></app-address-strip>
    </div>
    <div>
      <app-opportunity-timestamp
        [opportunity]="event().opportunity"
      ></app-opportunity-timestamp>
    </div>
  </main>
</section>
<div class="actions">
  <app-registration-status-label
    [class]="event().status"
    [status]="event().status!"
  />
</div>
