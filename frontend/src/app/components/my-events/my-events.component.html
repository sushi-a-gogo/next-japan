<app-modal class="dialog" (close)="closeDialog()">
  <header class="dialog">
    <span>My Events</span>
    <button
      aria-label="Close dialog"
      type="button"
      class="dialog-close"
      mat-icon-button
      (click)="closeDialog()"
    >
      <span class="material-icons">close</span>
    </button>
  </header>
  <main class="dialog" #main>
    @if(events().length === 0) {
    <div class="no-events">
      You haven't registered for any events yet.<br />
      Start planning your next adventure and your events will appear here!
    </div>
    } @else { @for(event of events(); track event.registrationId) {
    <app-my-event-card [event]="event" />
    } }
  </main>
  <footer class="dialog">
    <button
      type="button"
      class="app-button dialog-button app-button-cancel"
      matRipple
      (click)="closeDialog()"
    >
      OK
    </button>
  </footer>
</app-modal>
