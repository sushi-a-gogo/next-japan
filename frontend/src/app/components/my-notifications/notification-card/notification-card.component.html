<div class="icon">
  <img
    [ngSrc]="resizedImage().src"
    [width]="resizedImage().image.width"
    [height]="resizedImage().image.height"
    placeholder
    alt="Event Image"
  />
</div>
<section class="nx-flex col gap-10">
  <header class="nx-flex row al-c jc-sb gap-24">
    <span class="nx-flex col title">
      {{ notification().opportunity.event.eventTitle }}
      <span class="time">
        {{ fullDate() }}
        ({{ notification().opportunity.timeZoneAbbreviation }})
      </span>
    </span>
    <span class="soft">{{ notificationDate() }}</span>
  </header>
  <main>
    {{ notification().message }}
  </main>
</section>
