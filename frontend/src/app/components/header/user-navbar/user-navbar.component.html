<nav [class.search-mode]="inSearchMode()">
  @if(userProfile()) {
  <ul>
    <li>
      <a class="app-button logo" routerLink="/home" matRipple>
        <app-logo />
      </a>
    </li>
    <li class="spacer"></li>
    <li>
      <button
        aria-label="Search Events"
        type="button"
        class="app-button flex-button transparent"
        [class.active]="inSearchMode()"
        (click)="toggleSearchPanel($event)"
      >
        <span class="material-icons">search</span>
        Search Events
      </button>
    </li>
    <li class="notifications">
      @defer () {
      <app-my-notifications />
      }
    </li>
    <li class="image">
      @defer () {
      <app-user-menu (signout)="logout()" />
      }
    </li>
  </ul>
  @if (inSearchMode()) {
  <app-search-autocomplete />
  } }
</nav>
