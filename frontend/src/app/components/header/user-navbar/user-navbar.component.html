<nav [class.open]="userProfile()">
  @if(userProfile()) {
  <ul>
    <li>
      <a class="app-button logo" routerLink="/home" matRipple>
        <app-logo [size]="92" />
      </a>
    </li>
    <li class="search desktop">
      <app-search-autocomplete />
    </li>
    <li>
      <a
        type="button"
        class="app-button ai"
        matRipple
        routerLink="./dream"
        routerLinkActive="active"
      >
        AI Builder
      </a>
    </li>
    <li class="spacer"></li>
    <li class="notifications">
      @defer () {
      <app-my-notifications />
      }
    </li>
    <li class="image">
      @defer () {
      <app-user-menu (signout)="logout()" />
      }
    </li>
  </ul>
  <app-search-autocomplete class="mobile" />
  }
</nav>
