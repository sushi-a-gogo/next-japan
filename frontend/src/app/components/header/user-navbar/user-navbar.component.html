    <ul class="nj-flex row align-center justify-space-between">
      <li class="logo">
        <app-anchor cssClass="app-button logo" link="/" [rippleEnabled]="false">
          <app-logo />
        </app-anchor>
      </li>
      <li class="spacer"></li>
      <li>
        <button
          aria-label="Search Events"
