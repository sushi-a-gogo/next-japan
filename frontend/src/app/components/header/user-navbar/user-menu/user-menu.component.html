<button
  aria-label="Account"
  type="button"
  class="profile-button"
  [matMenuTriggerFor]="userMenu"
  mat-ripple
  matTooltip="Account"
>
  <app-user-avatar [user]="userProfile()!" [size]="48" />
</button>
<mat-menu
  #userMenu="matMenu"
  xPosition="before"
  [hasBackdrop]="true"
  backdropClass="notification-backdrop"
>
  <header>
    <span> {{ userProfile()?.firstName }} {{ userProfile()?.lastName }} </span>
  </header>
  <button
    type="button"
    class="app-button"
    mat-menu-item
    (click)="openMyEvents()"
  >
    <div class="menu-item">
      <span class="material-icons">event_available</span>
      My Events
    </div>
  </button>
  <button mat-menu-item (click)="openUserProfile()">
    <div class="menu-item">
      <span class="material-icons">description</span>
      My Profile
    </div>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="modes">
    <div class="menu-item">
      <span class="material-icons">palette</span>
      Appearance
    </div>
  </button>
  <mat-menu #modes="matMenu">
    <button mat-menu-item class="theme-selector" (click)="setAppearanceMode()">
      <div class="menu-item">
        <span class="material-icons" [class.open]="!userProfile()?.mode"
          >check</span
        >
        Device
      </div>
    </button>
    <button
      mat-menu-item
      class="theme-selector"
      (click)="setAppearanceMode('light')"
    >
      <div class="menu-item">
        <span
          class="material-icons"
          [class.open]="userProfile()?.mode === 'light'"
          >check</span
        >
        Light
      </div>
    </button>
    <button
      mat-menu-item
      class="theme-selector"
      (click)="setAppearanceMode('dark')"
    >
      <div class="menu-item">
        <span
          class="material-icons"
          [class.open]="userProfile()?.mode === 'dark'"
          >check</span
        >
        Dark
      </div>
    </button>
  </mat-menu>
  <button mat-menu-item (click)="logout()">
    <div class="menu-item">
      <span class="material-icons">logout</span>
      Sign Out
    </div>
  </button>
</mat-menu>
