<section [class]="layout()">
  <div>
    {{ startDate | date : format() }}
  </div>
  <div class="time">
    <div>
      {{ startDate | date : "h:mma" | lowercase }} -
      {{ endDate | date : "h:mma" | lowercase }}
    </div>
    <div>{{ dateTime().timeZoneAbbreviation }}</div>
  </div>
</section>
