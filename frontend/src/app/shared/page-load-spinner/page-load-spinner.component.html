<section class="nx-flex col al-c" [class.overlay]="showSpinner()">
  <div
    class="spinner-box nx-flex col al-c jc-c gap-10"
    [class.show]="showSpinner()"
  >
    <div>
      <mat-spinner
        diameter="80"
        strokeWidth="10"
        class="blue-spin"
      ></mat-spinner>
    </div>
    <h2 class="loading-message">Loading...please wait.</h2>
  </div>
</section>
