<button
  matRipple
  aria-label="Like this event"
  class="nx-flex al-c gap-5 fade-in"
  [class.open]="loaded()"
  [disabled]="disabled()"
  (click)="like()"
  (touchend)="like()"
  [style.color]="color()"
>
  <span class="material-symbols-outlined" [class.filled]="likedByCurrent()">
    favorite
  </span>
</button>
<span class="soft">
  {{ count() }}
</span>
