@if(signup()) {
<app-button
  cssClass="app-button app-button-filled priority"
  [touchAware]="true"
  (buttonClick)="login()"
>
  <span class="button-text"> Get Started </span>
</app-button>
} @else {
<app-button
  cssClass="app-button app-button-outlined transparent"
  [touchAware]="true"
  (buttonClick)="login()"
>
  <span class="button-text">Sign In</span>
</app-button>
}
