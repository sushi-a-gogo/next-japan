@if(isAuthenticated()) {
<!-- registered -->
@if(registration()) {
<button
  type="button"
  matRipple
  class="app-button app-button-filled flex-button"
  disabled
>
  @switch(registration()?.status) { @case('requested') {<span
    class="material-icons"
    >pending_actions</span
  >
  } @case('registered') { <span class="material-icons">verified</span>} }
  {{ registration()?.status | titlecase }}
</button>
} @else {
<!-- selected -->
@if(selected()) {
<button
  type="button"
  matRipple
  class="app-button app-button-filled flex-button"
  (click)="selectOpportunity()"
>
  <span class="material-icons">done</span>
  Selected
</button>
} @else {
<!-- Not Selected -->
@if(conflicted()) {
<button type="button" class="app-button inactive" disabled="disabled">
  Conflict
</button>
} @else {
<button
  type="button"
  matRipple
  class="app-button app-button-filled"
  (click)="selectOpportunity()"
>
  Select
</button>
} }
<!-- End Not Selected -->
}
<!-- End Authenticated -->
} @else {
<!-- Not Authenticated -->
<div
  matTooltip="Please sign in to register for an event."
  matTooltipPosition="left"
  matTooltipShowDelay="250"
  matTooltipClass="app-tooltip"
>
  <button
    type="button"
    class="app-button flex-button inactive"
    disabled="disabled"
  >
    Select
  </button>
</div>

}
