@if(isAuthenticated()) {
<!-- registered -->
@if(context()?.registrationStatus) {
<app-button
  cssClass="app-button app-button-filled flex-button"
  disabled="disabled"
>
  @switch(context()?.registrationStatus) { @case('requested') {
  <span class="material-symbols-outlined">pending_actions</span> }
  @case('registered') { <span class="material-symbols-outlined">verified</span>}
  }
  {{ context()?.registrationStatus | titlecase }}
</app-button>
} @else { @if(context()?.conflicted) {
<app-button
  cssClass="app-button inactive"
  disabled="disabled"
  tooltip="This event conflicts with one you've already registered for."
>
  Conflict
</app-button>
} @else {
<app-button
  cssClass="app-button app-button-filled nx-flex al-c jc-c gap-5"
  (click)="selectOpportunity()"
>
  Select
</app-button>
} }
<!-- End Authenticated -->
}
